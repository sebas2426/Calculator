<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="Calculator-Container">
        <div id="Results"></div>
        <div id="buttons">
            <div id="numbers">
        <button class="btnUser">7</button>
        <button class="btnUser">8</button>
        <button class="btnUser">9</button>
        <button class="btnUser">4</button>
        <button class="btnUser">5</button>
        <button class="btnUser">6</button>
        <button class="btnUser">1</button>
        <button class="btnUser">2</button>
        <button class="btnUser">3</button>
        <button class="btnUser">0</button>
            </div>
            <div id="operations">
            <button class="btnUser">+</button>
            <button class="btnUser">-</button>
            <button class="btnUser">*</button>
            <button class="btnUser">/</button>
            <button class="btnEqual">=</button>
            <button class="btnClear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
